version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-voltyk}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-voltyk_password}
      - POSTGRES_DB=${POSTGRES_DB:-voltyk_bot}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-voltyk}"]
      interval: 10s
      timeout: 5s
      retries: 5

  bot:
    build: .
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - ADMIN_IDS=${ADMIN_IDS}
      - CHECK_INTERVAL_MINUTES=${CHECK_INTERVAL_MINUTES:-3}
      - TZ=${TZ:-Europe/Kyiv}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-voltyk}:${POSTGRES_PASSWORD:-voltyk_password}@postgres:5432/${POSTGRES_DB:-voltyk_bot}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
